<body>
    <section class="form-contact">
        <form class="form-contact" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="e4338429-7474-41d6-b963-09f7e8bdbb6b">
            <section class="form-left-column">
                <label for="email"></label>
                <input type="email" id="email" name="email" autocomplete="email" required placeholder="Email *">
    
                <label for="first-name"></label>
                <input type="text" id="first-name" name="first-name" required placeholder="Prénom *">
    
                <label for="last-name"></label>
                <input type="text" id="last-name" name="last-name" autocomplete="family-name" required placeholder="Nom *">
    
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" required placeholder="Téléphone *">
    
                <label for="message"></label>
                <textarea name="message" id="message" cols="20" rows="10" required placeholder="  Votre message: *"></textarea>
    
                <input class="button-submit" type="submit" value="Envoyer">
            </section>
        </form>
    </section>
